- title: "Integrative differential expression and gene set enrichment analysis using summary statistics for scRNA-seq studies"
  image: iDEA_NC_2020.png
  authors: Ying Ma, Shiquan Sun, Xuequn Shang, Evan T Keller, Mengjie Chen, Xiang Zhou
  description: Differential expression (DE) analysis and gene set enrichment (GSE) analysis are commonly applied in single cell RNA sequencing (scRNA-seq) studies. Here, we develop an integrative and scalable computational method, iDEA, to perform joint DE and GSE analysis through a hierarchical Bayesian framework. By integrating DE and GSE analyses, iDEA can improve the power and consistency of DE analysis and the accuracy of GSE analysis. Importantly, iDEA uses only DE summary statistics as input, enabling effective data modeling through complementing and pairing with various existing DE methods. We illustrate the benefits of iDEA with extensive simulations. We also apply iDEA to analyze three scRNA-seq data sets, where iDEA achieves up to five-fold power gain over existing GSE methods and up to 64% power gain over existing DE methods
  link:
    url: https://www.nature.com/articles/s41467-020-15298-6
    display: Nature communications 2020
