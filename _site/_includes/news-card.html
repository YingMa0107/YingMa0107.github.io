<aside class="sidebar">
  <div class="sidebar__content">
      <h2>News</h2>
      <ul>
          {% for post in site.cposts limit:9 %}
          <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
              <p>{{ post.excerpt }}</p>
          </li>
          {% endfor %}
          <li>
              <a href="/Allnews.html">See all news</a>
          </li>
      </ul>
  </div>
</aside>
