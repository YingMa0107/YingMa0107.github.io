<div class="news-card bg-light card-body mb-3">
  <ul>
    <h2>News</h2>
      {% for post in site.posts limit:10 %}
      <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <span>{{ post.date | date_to_string }}</span>
      </li>
      {% endfor %}
  </ul>
  <a href="/Allnews.html">See all news</a>
</div>
