<h2>News</h2>
<ul>
    {% for post in site.posts limit:10 %}
    <li>
        <div class="news-card">
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p>{{ post.excerpt }}</p>
        </div>
    </li>
    {% endfor %}
</ul>
<a class="news-card" href="/Allnews.html">See all news</a>
